{% extends 'main/base.html' %}
{% block title %}Create user{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Authenticated</h5>
            <form method="post">
                {% csrf_token %}
              <div class="form-floating mb-3">
                <label for="floatingInput">Username</label>
                {{form.username}}
              </div>
              <div class="form-floating mb-3">
                <label for="floatingPassword">Password</label>
                {{form.password}}
              </div>
                <button class="btn btn-danger btn-login text-uppercase fw-bold" type="submit">Create</button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
