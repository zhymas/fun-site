<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}"><img class='logo' src="{% static 'img/logo.png' %}" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'news' %}">News</a>
            </li>
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'create_news' %}">Create news</a>
            </li>
            {% endif %}
          </ul>
        </div>
        <div class="buttons-bar">
          {% if request.user.is_authenticated %}
          <a href=""><button class="btn btn-primary my-2 my-sm-0" type="submit">Hello {{request.user}}</button></a>
          <a href="{% url 'logout' %}"><button class="btn btn-success my-2 my-sm-0" type="submit">Logout</button></a>
          {% else %}
          <a href="{% url 'auth_user' %}"><button class="btn btn-primary my-2 my-sm-0" type="submit">Login</button></a>
          <a href="{% url 'create_user' %}"><button class="btn btn-success my-2 my-sm-0" type="submit">Sign up</button></a>
          {% endif %}
        </div>
      </nav>
      {% block content %}
       {% endblock %}
      
</body>
</html>
