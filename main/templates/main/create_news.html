{% extends 'main/base.html' %}
{% block title %}Create news{% endblock %}
{% block content %}

<div class="container article-create">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Create article</h5>
            <form method="post">
                {% csrf_token %}
              <div class="form-floating mb-3">
                <label for="floatingInput">Title</label>
                {{form.title}}
              </div>
              <div class="form-floating mb-3">
                <label for="floatingPassword">Description</label>
                {{form.description}}
              </div>
              <div class="form-floating mb-3">
                  <label for="floatingPassword">Article text</label>
                  {{form.main_text}}
              </div>
              <div class="d-grid">
                <button class="btn btn-danger btn-login text-uppercase fw-bold" type="submit">Create</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
